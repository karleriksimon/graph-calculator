<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graphing Calculator</title>
    <link rel="stylesheet" href="style.css" /> 
</head>
<body>
    <canvas width="300" height="150">
    </canvas>
    <div class="controls">
        <form action="">
            <article>
                <label for="">Color</label>
                <input type="text" name="color" id="color">
            </article>
            <article>
                <label for="">Show function name</label>
                <input type="checkbox" name="" id="show-fun-name-cbx">
            </article>
            <article>
                <button id="draw-graph-btn" type="button">Draw Graph</button>
            </article>
        </form>
    </div>
    <script src="index.js"></script>
</body>
</html>
